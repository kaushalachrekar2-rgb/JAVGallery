<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Violet Mobile UI</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500;700;800&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Page-specific styles will be loaded dynamically -->
</head>
<body>
    <!-- Header will be loaded here -->
    <div id="header-container"></div>
    
    <!-- Main Content -->
    <div class="content-wrapper">
        <!-- Pages will be loaded dynamically -->
        <div id="page-container"></div>
    </div>
    
    <!-- Modal Components -->
    <div id="modal-container"></div>
    
    <!-- JavaScript Files -->
    <script src="js/app.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/modal.js"></script>
    
    <!-- Data Files -->
    <script src="data/videodata.js"></script>
    <script src="data/photobook.js"></script>
    <script src="data/images.js"></script>
    <script src="data/website.js"></script>
    <script src="data/shorts.js"></script>
    
    <!-- Initialize App -->
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            await loadComponent('components/header.html', 'header-container');
            await loadPage('discover');
            await loadComponent('components/video-modal.html', 'modal-container');
            await loadComponent('components/filter-modal.html', 'modal-container');
            await loadComponent('components/photobook-viewer.html', 'modal-container');
            await loadComponent('components/image-viewer.html', 'modal-container');
            
            initializeApp();
        });
    </script>
</body>
</html>

<!-- discover.html - Discover Page -->
<div id="discover" class="content-page active">
    <div class="top-controls">
        <div style="position:relative">
            <button class="content-type-btn" onclick="toggleContentType()" title="Content Type">
                <i id="contentTypeIcon">ðŸ“¹</i>
            </button>
            <div class="content-type-dropdown" id="contentTypeDropdown">
                <div class="content-type-option active" onclick="setContentType('video')">
                    <i class="fas fa-video"></i> Video
                </div>
                <div class="content-type-option" onclick="setContentType('photobook')">
                    <i class="fas fa-book"></i> Photobook
                </div>
                <div class="content-type-option" onclick="setContentType('pictures')">
                    <i class="fas fa-images"></i> Pictures
                </div>
                <div class="content-type-option" onclick="setContentType('website')">
                    <i class="fas fa-globe"></i> Website
                </div>
                <div class="content-type-option" onclick="setContentType('shorts')">
                    <i class="fas fa-film"></i> Shorts
                </div>
            </div>
        </div>
        
        <div class="search-container">
            <input class="search" placeholder="Searchâ€¦" id="searchInput">
            <div class="search-icon" onclick="triggerSearch()">
                <i class="fas fa-search"></i>
            </div>
        </div>
        
        <button class="circle-btn" onclick="shuffleContent()" title="Shuffle">
            <i class="fas fa-random"></i>
        </button>
    </div>
    
    <div class="active-filters" id="activeFilters">
        <!-- Active filters will appear here -->
    </div>
    
    <div class="style-selector" id="styleSelector">
        <!-- Style buttons will be loaded based on content type -->
    </div>
    
    <div id="grid" class="grid">
        <div class="loading">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Loading content...</p>
        </div>
    </div>
    <div class="scroll-spacer"></div>
</div>

<!-- Load discover page JavaScript -->
<script src="js/discover.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Violet Mobile UI</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500;700;800&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">

<style>
:root {
  --primary: #8C00FF;
  --primary-dark: #7132CA;
  --primary-soft: #C47BE4;

  --secondary-dark: #412B6B;
  --bg-main: #F2F2F2;
  --white: #FFFFFF;
  --text-muted: #666666;

  --radius: 14px;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'DM Sans', sans-serif;
  background: var(--bg-main);
}

/* ================= FIXED HEADER ================= */
.fixed-header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background: var(--white);
  z-index: 1000;
}

/* Top image */
.top-image img {
  width: 100%;
  display: block;
}

/* Tabs */
.section-tabs {
  display: flex;
  gap: 10px;
  padding: 12px;
  background: var(--white);
}

.tab-btn {
  flex: 1;
  height: 52px;
  border-radius: var(--radius);
  border: 2px solid var(--primary-soft);
  background: var(--white);
  font-family: 'Rubik', sans-serif;
  font-weight: 500;
  font-size: 15px;
  color: var(--secondary-dark);
  transition: all 0.25s ease;
  cursor: pointer;
}

.tab-btn.active {
  background: var(--primary);
  color: #fff;
  transform: scale(1.05);
  font-size: 16px;
  border-color: var(--primary);
  box-shadow: 0 8px 20px rgba(140,0,255,0.25);
}

/* ================= CONTENT ================= */
.content-wrapper {
  padding-top: 180px;
}

.iframe-page {
  width: 100%;
  min-height: 100vh;
  border: none;
  background: #fff;
  display: none;
}
</style>
</head>

<body>

<!-- FIXED HEADER -->
<div class="fixed-header">
  <div class="top-image">
    <img src="https://lh3.googleusercontent.com/d/1YYEUhmtqrbhNgO4XuXxWC-MgW9MYTrQ0" alt="Top Banner">
  </div>

  <div class="section-tabs">
    <button class="tab-btn active" onclick="switchTab('discover', this)">Discover</button>
    <button class="tab-btn" onclick="switchTab('featured', this)">Featured</button>
    <button class="tab-btn" onclick="switchTab('collection', this)">Collection</button>
  </div>
</div>

<!-- CONTENT -->
<div class="content-wrapper">

  <iframe id="discover" class="iframe-page" src="./discover.html"></iframe>
  <iframe id="featured" class="iframe-page" src="./featured.html"></iframe>
  <iframe id="collection" class="iframe-page" src="./collection.html"></iframe>

</div>

<script>
let currentPage = 'discover';
const scrollMemory = {};

/* Show default page */
document.getElementById('discover').style.display = 'block';

function switchTab(pageId, btn) {

  const currentIframe = document.getElementById(currentPage);

  /* Save scroll position */
  try {
    scrollMemory[currentPage] =
      currentIframe.contentWindow.scrollY || 0;
  } catch (e) {}

  /* Hide all iframes */
  document.querySelectorAll('.iframe-page').forEach(f => {
    f.style.display = 'none';
  });

  /* Show selected iframe */
  const targetIframe = document.getElementById(pageId);
  targetIframe.style.display = 'block';

  /* Restore scroll position */
  targetIframe.onload = () => {
    const y = scrollMemory[pageId] || 0;
    targetIframe.contentWindow.scrollTo(0, y);
  };

  /* Restore instantly if already loaded */
  if (targetIframe.contentDocument.readyState === 'complete') {
    const y = scrollMemory[pageId] || 0;
    targetIframe.contentWindow.scrollTo(0, y);
  }

  /* Update active tab */
  document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');

  currentPage = pageId;
}
</script>

</body>
</html>

<!-- video-modal.html - Video Modal Component -->
<div id="videoModal">
    <div class="modal-shell">
        <button class="modal-close" onclick="closeVideoModal()">✕</button>
        <div class="modal-sheet" id="mainModalContent">
            <div class="container">
                <div class="thumbnail-container" id="videoContainer">
                    <img class="video-thumbnail" id="videoThumbnail">
                    <button class="play-btn" onclick="playVideo()" id="playBtn">
                        <i class="fas fa-play"></i>
                    </button>
                    <video class="video-player" id="videoPlayer" controls></video>
                </div>
                <div class="content">
                    <h1 id="title"></h1>
                    <div id="desc" class="description"></div>
                    <div id="toggleDesc" class="toggle-desc" onclick="toggleDescription()">Show More</div>
                    <div id="tags" class="tags"></div>

                    <div class="label-block">
                        <div class="label-title">Series</div>
                        <div id="series" class="label-value filter-option" data-filter-type="series"></div>
                    </div>

                    <div class="label-block">
                        <div class="label-title">Actress</div>
                        <div class="actress-row-container" id="actressCarouselContainer">
                            <button class="carousel-nav carousel-prev" onclick="prevActressSlide()">‹</button>
                            <div class="actress-row" id="actresses"></div>
                            <button class="carousel-nav carousel-next" onclick="nextActressSlide()">›</button>
                        </div>
                    </div>

                    <div class="modal-details">
                        <div class="modal-poster">
                            <img id="poster">
                            <div id="code" class="code"></div>
                        </div>
                        <div class="modal-fields">
                            <div class="modal-field">
                                <i class="fas fa-star"></i>
                                <span class="modal-field-label">Rating:</span>
                                <span id="rating" class="modal-field-value"></span>
                            </div>
                            <div class="modal-field">
                                <i class="fas fa-folder"></i>
                                <span class="modal-field-label">Category:</span>
                                <span id="category" class="modal-field-value filterable" data-filter-type="category"></span>
                            </div>
                            <div class="modal-field">
                                <i class="fas fa-building"></i>
                                <span class="modal-field-label">Studio:</span>
                                <span id="studio" class="modal-field-value filterable" data-filter-type="studio"></span>
                            </div>
                            <div class="modal-field">
                                <i class="fas fa-tag"></i>
                                <span class="modal-field-label">Label:</span>
                                <span id="label" class="modal-field-value filterable" data-filter-type="label"></span>
                            </div>
                            <div class="modal-field">
                                <i class="fas fa-calendar"></i>
                                <span class="modal-field-label">Release:</span>
                                <span id="release" class="modal-field-value"></span>
                            </div>
                            <div class="modal-field">
                                <i class="fas fa-clock"></i>
                                <span class="modal-field-label">Duration:</span>
                                <span id="duration" class="modal-field-value"></span>
                            </div>
                            <div class="modal-field">
                                <i class="fas fa-layer-group"></i>
                                <span class="modal-field-label">Versions:</span>
                                <span id="versions" class="modal-field-value filterable" data-filter-type="version"></span>
                            </div>
                            <div class="modal-field">
                                <i class="fas fa-hd"></i>
                                <span class="modal-field-label">Quality:</span>
                                <span id="quality" class="modal-field-value filterable" data-filter-type="quality"></span>
                            </div>
                        </div>
                    </div>

                    <div class="preview-btn-container">
                        <button class="action-btn" onclick="showPreviewPage()">
                            <i class="fas fa-images"></i> Preview Images
                        </button>
                    </div>

                    <div class="action-row" id="videoLinks">
                        <!-- Video links will appear here -->
                    </div>

                    <!-- New Suggestion Sections -->
                    <div class="suggestions-container">
                        <div class="suggestion-section">
                            <div class="suggestion-header">
                                <div class="suggestion-title">They Are Also Starred In</div>
                            </div>
                            <div class="suggestion-list" id="alsoStarredIn">
                                <!-- Actress suggestions will appear here -->
                            </div>
                        </div>
                        
                        <div class="suggestion-section">
                            <div class="suggestion-header">
                                <div class="suggestion-title">You May Also Like</div>
                            </div>
                            <div class="suggestion-list" id="youMayAlsoLike">
                                <!-- Studio suggestions will appear here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- PREVIEW PAGE -->
        <div class="modal-preview-page" id="modalPreviewPage">
            <div class="preview-header">
                <button class="preview-back" onclick="goBackFromPreview()">
                    <i class="fas fa-arrow-left"></i> Back
                </button>
                <div class="preview-title">Preview Images</div>
            </div>
            <div class="preview-images" id="previewImagesContainer">
                <!-- Preview images will appear here -->
            </div>
        </div>
    </div>
</div>

<!-- header.html - Fixed Header Component -->
<div class="fixed-header">
    <div class="top-image" onclick="resetFilters()">
        <img src="https://lh3.googleusercontent.com/d/1YYEUhmtqrbhNgO4XuXxWC-MgW9MYTrQ0" alt="Header Banner">
    </div>
    <div class="section-tabs">
        <button class="tab-btn active" data-tab="discover" onclick="switchTab('discover')">
            <i class="fas fa-compass"></i> Discover
        </button>
        <button class="tab-btn" data-tab="featured" onclick="switchTab('featured')">
            <i class="fas fa-star"></i> Featured
        </button>
        <button class="tab-btn" data-tab="collection" onclick="switchTab('collection')">
            <i class="fas fa-layer-group"></i> Collection
        </button>
    </div>
</div>

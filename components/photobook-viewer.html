<!-- photobook-viewer.html - Photobook Viewer Component -->
<div class="photobook-viewer" id="photobookViewer">
    <div class="photobook-header">
        <div id="photobookTitle">Photobook</div>
        <button onclick="closePhotobookViewer()" style="background:none;border:none;color:white;font-size:20px;">✕</button>
    </div>
    <div class="photobook-image">
        <img id="currentPhotobookImage">
    </div>
    <div class="photobook-nav">
        <button class="photobook-nav-btn" onclick="prevPhotobookImage()">‹</button>
        <button class="photobook-nav-btn" onclick="nextPhotobookImage()">›</button>
    </div>
</div>

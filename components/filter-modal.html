<!-- filter-modal.html - Filter Modal Component -->
<div class="modal-overlay" id="filterModalOverlay" onclick="closeFilterModal()"></div>

<div class="filter-modal" id="filterModal">
    <div class="filter-modal-header">
        <div class="filter-modal-title">
            <i id="filterModalIcon"></i>
            <span id="filterModalTitle">Filter</span>
        </div>
    </div>
    <div class="filter-modal-content" id="filterModalContent">
        <!-- Filter options will be loaded here -->
    </div>
    <div class="filter-modal-footer">
        <button class="filter-modal-btn filter-clear" onclick="clearFilterSelection()">Clear</button>
        <button class="filter-modal-btn filter-apply" onclick="applySelectedFilters()">Apply</button>
    </div>
</div>
